{% extends 'recipeApp/base.html' %}
{% block body %}
<div class="container">
    <div class="row py-5">
        <div class="col-8">
            <form action="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Image </label>

            </form>
    </div>
</div>
{% endblock %}
</body>
