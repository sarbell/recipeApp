{% extends 'recipeApp/base.html' %}
{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="book_name">Name of Cookbook</label>
                    <input type="text" class="form-control" id="book_name" name="book_name">
                </div>
                <div class="form-group">
                    <label for="book_description">Description</label>
                    <textarea class="form-control" id="book_description" name="book_description"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success">Create Cookbook</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
