{% extends 'recipeApp/base.html' %}
{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name of Recipe</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="total_time">Total Time Required(prep + cook)</label>
                    <input type="text" class="form-control" id="total_time" name="total_time">
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients (include measurement and ingredient, entering a new line after each one.</label>
                    <textarea class="form-control" id="ingredients" name="ingredients"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions (Write as paragraph OR as numbered steps) </label>
                    <textarea class="form-control" id="instructions" name="instructions"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Any other notes to add?) </label>
                    <textarea class="form-control" id="notes" name="notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image (add an image of created dish, if possible) </label>
                    <input type="file" name="image" id="image">
                </div>

                <button type="submit" class="btn btn-outline-success">Add Recipe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
